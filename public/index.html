<body>
    <div id="container">

        <div id="content">
        </div>

        <div id="interface">

            <div id="username-form">
                <div class="username-message">What's your name?</div>
                <form action="" onsubmit="return nameOk()">
                    <input id="username-field" class="username-field" placeholder="username" maxlength="16"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                </form>
                <div id="username-error" class="username-error-message"></div>

                <button class="username-button" type="button" onclick="nameOk();">JOIN</button>
            </div>

            <form id="talk-form" action="" onsubmit="return getTalkInput()" style="display: none;">
                <input id="talk-field" class="talk-field" placeholder="TYPE HERE" maxlength="40" autocomplete="off" />
                <!-- call the function below on button press-->
                <button class="talk-button" type="button" onclick="getTalkInput();">TALK</button>
            </form>


        </div>
    </div>
